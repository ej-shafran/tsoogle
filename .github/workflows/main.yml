name: Test & Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Setup `pnpm`
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install

  test:
    name: Vitest
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - run: pnpm test

  build:
    name: Build + Lint
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - run: pnpm build
    
